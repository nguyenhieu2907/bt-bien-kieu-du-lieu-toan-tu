<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const pi=3.14;
        var bankinh = prompt ("Nhap bankinh: ");
        var bankinh = parseFloat(bankinh);
        var chuvihinhtron = 2 * bankinh * pi;
        var dientich = bankinh * bankinh * pi;
        document.write("chuvihinhtron la :" +chuvihinhtron)
        document.write("<br/>")
        document.write("dientich la :" +dientich)
    </script>
    
</body>
</html>
